name: Morocco Cloud Monitor

on:
  schedule:
    - cron: '*/5 * * * *'
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install requests
      run: pip install requests
    
    - name: Run Morocco Website Monitor
      run: python3 website_checker_cloud.py
    
    - name: Upload results
      uses: actions/upload-artifact@v3
      with:
        name: monitor-results
        path: cloud_results/

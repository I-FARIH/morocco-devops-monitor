name: Morocco Website Monitor

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:  # Allow manual runs
  push:
    branches: [ main ]

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run website monitor
      run: python website_checker_enhanced.py
    
    - name: Save results as artifact
      uses: actions/upload-artifact@v3
      with:
        name: monitor-results
        path: monitor_results/
    
    - name: Create summary
      run: |
        echo "## ðŸ“Š Morocco Website Monitor Results" >> $GITHUB_STEP_SUMMARY
        echo "**Run:** $(date -u)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Websites Checked:" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… AUI Morocco" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Hespress" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Avito Morocco" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Google" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… LinkedIn" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… GitHub" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Next Steps:" >> $GITHUB_STEP_SUMMARY
        echo "1. View detailed results in artifacts" >> $GITHUB_STEP_SUMMARY
        echo "2. Check history in Actions tab" >> $GITHUB_STEP_SUMMARY
        echo "3. Download HTML reports for offline viewing" >> $GITHUB_STEP_SUMMARY
